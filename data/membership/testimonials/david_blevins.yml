testimonial: "SAP is demonstrating our commitment to open source by joining the Jakarta EE Working Group. Since 2001, SAP employees have participated in the Java Community Process (JCP) and contributed to over 50 Java EE Java Specification Requests (JSRs) SAP’s support of this new Java initiative validates SAP’s leadership role in making it even easier for customers to adopt and create new microservice-oriented cloud applications."
title: "Björn Goerke, President SAP Cloud Platform and Chief Technology Officer, SAP SE"